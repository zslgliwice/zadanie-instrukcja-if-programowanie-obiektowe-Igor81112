<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>4 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> a = <input type="number" id="a"> </label>
	<label> b = <input type="number" id="b"> </label>
	<label> c = <input type="number" id="c"> </label>

	<input type="submit" value="Informacje o liczbach" onclick="matematyka()">

	<div id="wynik"></div>
	
	<script>
	
		function matematyka()
		{
			
					var a = parseFloat(document.getElementById("a").value);
					var b = parseFloat(document.getElementById("b").value);
					var c = parseFloat(document.getElementById("c").value);
					
		
					if (isNaN(a) || isNaN(b) || isNaN(c)) {
						document.getElementById("wynik").innerHTML = "Wprowadź poprawne wartości dla liczb a, b, c.";
						return;
					}
					var najmniejsza = Math.min(a, b, c);
		
					var najwieksza = Math.max(a, b, c);
					
					var bezwzglednaA = Math.abs(a);
           		    var bezwzglednaB = Math.abs(b);
         	     	var bezwzglednaC = Math.abs(c);
		
				
					var parzystaA = a % 2 === 0 ? "parzysta" : "nieparzysta";
					var parzystaB = b % 2 === 0 ? "parzysta" : "nieparzysta";
					var parzystaC = c % 2 === 0 ? "parzysta" : "nieparzysta";
		
					
					document.getElementById("wynik").innerHTML = `
					<p>Najmniejsza liczba: ${najmniejsza}</p>
					<p>Największa liczba: ${najwieksza}</p>
					<p>Wartość bezwzględna liczby a: ${bezwzglednaA}</p>
					<p>Wartość bezwzględna liczby b: ${bezwzglednaB}</p>
					<p>Wartość bezwzględna liczby c: ${bezwzglednaC}</p>
					<p>Liczba a jest ${parzystaA}</p>
					<p>Liczba b jest ${parzystaB}</p>
					<p>Liczba c jest ${parzystaC}</p>
				`;
				}


	</script>


</body>
</html>
